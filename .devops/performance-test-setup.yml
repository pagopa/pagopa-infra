trigger: none
pr: none

parameters:
  - name: 'ENV'
    displayName: 'Environment to switch'
    type: string
    default: dev
    values:
      - dev
      - uat
  - name: 'ACTION'
    displayName: 'Action to perform'
    type: string
    default: setup
    values:
      - setup
      - teardown

variables:
  - name: TIME_OUT
    value: 60
  - name: APPROVE_NOTIFY_ADMIN
    value: '[pagoPA-iac]\Project Administrators'

  - name: azureServiceConnectionApplyName
    ${{ if eq(parameters.ENV, 'dev') }}:
      value: "$(TF_AZURE_SERVICE_CONNECTION_APPLY_NAME_DEV)"
    ${{ if eq(parameters.ENV, 'uat') }}:
      value: "$(TF_AZURE_SERVICE_CONNECTION_APPLY_NAME_UAT)"

  - name: poolName
    ${{ if eq(parameters.ENV, 'dev') }}:
      value: "$(TF_POOL_NAME_DEV)"
    ${{ if eq(parameters.ENV, 'uat') }}:
      value: "$(TF_POOL_NAME_UAT)"

  - name: apimName
    ${{ if eq(parameters.ENV, 'dev') }}:
      value: "pagopa-d-apim"
    ${{ if eq(parameters.ENV, 'uat') }}:
      value: "pagopa-u-apim"

  - name: apimRg
    ${{ if eq(parameters.ENV, 'dev') }}:
      value: "pagopa-d-api-rg"
    ${{ if eq(parameters.ENV, 'uat') }}:
      value: "pagopa-u-api-rg"

  - name: appgwName
    ${{ if eq(parameters.ENV, 'dev') }}:
      value: "pagopa-d-app-gw"
    ${{ if eq(parameters.ENV, 'uat') }}:
      value: "pagopa-u-app-gw"

  - name: appgwRg
    ${{ if eq(parameters.ENV, 'dev') }}:
      value: "pagopa-d-vnet-rg"
    ${{ if eq(parameters.ENV, 'uat') }}:
      value: "pagopa-u-vnet-rg"

  - name: appgwIntegName
    ${{ if eq(parameters.ENV, 'dev') }}:
      value: "pagopa-d-weu-integration-app-gw"
    ${{ if eq(parameters.ENV, 'uat') }}:
      value: "pagopa-u-weu-integration-app-gw"

  - name: appgwIntegRg
    ${{ if eq(parameters.ENV, 'dev') }}:
      value: "pagopa-d-vnet-rg"
    ${{ if eq(parameters.ENV, 'uat') }}:
      value: "pagopa-u-vnet-rg"


pool:
  vmImage: 'ubuntu-latest'

resources:
  repositories:
    - repository: terraform
      type: github
      name: pagopa/azure-pipeline-templates
      ref: refs/tags/v6.11.0
      endpoint: "io-azure-devops-github-ro"

name: "${{parameters.ACTION}} ${{ parameters.ENV }} for performance tests "
stages:
  - stage: setup_${{parameters.ENV}}
    condition: eq(parameters.ACTION, 'setup')
    pool:
      name: "${{variables.poolName}}"

    jobs:
      - job: setup_performance_test
        displayName: "Set up environment for performance tests"
        condition: succeeded()
        timeoutInMinutes: $[ variables('TIME_OUT') ]
        steps:
          - task: AzureCLI@2
            displayName: 'Scale up APIM'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az apim update --resource-group ${{ variables.apimRg }} --name ${{ variables.apimName }} --sku-name "Premium"
          - task: AzureCLI@2
            displayName: 'Scale up APPGW'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az network application-gateway update --name ${{ variables.appgwName }} --resource-group ${{ variables.appgwRg}} --max-capacity 50 --min-capacity 8
          - task: AzureCLI@2
            displayName: 'Scale up APPGW Integration'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az network application-gateway update --name ${{ variables.appgwIntegName }} --resource-group ${{ variables.appgwIntegRg}} --max-capacity 50 --min-capacity 8
      - job: wait_for_apim
        displayName: "Wait for apim updated"
        condition: succeeded()
        timeoutInMinutes: $[ variables('TIME_OUT') ]
        steps:
          - task: AzureCLI@2
            displayName: 'wait for apim update'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az apim wait --resource-group ${{ variables.apimRg }} --name ${{ variables.apimName }} --updated
          - task: AzureCLI@2
            displayName: 'wait for APPGW update'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az network application-gateway wait --name ${{ variables.appgwName }} --resource-group ${{ variables.appgwRg}} --updated
          - task: AzureCLI@2
            displayName: 'wait for APPGW update'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az network application-gateway wait --name ${{ variables.appgwIntegName }} --resource-group ${{ variables.appgwIntegRg}} --updated

  - stage: teardown_${{parameters.ENV}}
    condition: eq(parameters.ACTION, 'teardown')
    pool:
      name: "${{variables.poolName}}"
    jobs:
      - job: teardown_performance_test
        displayName: "Tear down environment for performance tests"
        condition: succeeded()
        timeoutInMinutes: $[ variables('TIME_OUT') ]
        steps:
          - task: AzureCLI@2
            displayName: 'Scale down APIM'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az apim update --resource-group ${{ variables.apimRg }} --name ${{ variables.apimName }} --sku-name "Standard"
          - task: AzureCLI@2
            displayName: 'Scale down APPGW'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az network application-gateway update --name ${{ variables.appgwName }} --resource-group ${{ variables.appgwRg}} --max-capacity 2 --min-capacity 0
          - task: AzureCLI@2
            displayName: 'Scale down APPGW Integration'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az network application-gateway update --name ${{ variables.appgwIntegName }} --resource-group ${{ variables.appgwIntegRg}} --max-capacity 2 --min-capacity 0
      - job: wait_for_apim
        displayName: "Wait for apim updated"
        condition: succeeded()
        timeoutInMinutes: $[ variables('TIME_OUT') ]
        steps:
          - task: AzureCLI@2
            displayName: 'wait for apim update'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az apim wait --resource-group ${{ variables.apimRg }} --name ${{ variables.apimName }} --updated
          - task: AzureCLI@2
            displayName: 'wait for APPGW update'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az network application-gateway wait --name ${{ variables.appgwName }} --resource-group ${{ variables.appgwRg}} --updated
          - task: AzureCLI@2
            displayName: 'wait for APPGW update'
            inputs:
              azureSubscription: '${{ variables.azureServiceConnectionApplyName }}'
              addSpnToEnvironment: true
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              failOnStandardError: true
              inlineScript: |
                az network application-gateway wait --name ${{ variables.appgwIntegName }} --resource-group ${{ variables.appgwIntegRg}} --updated

