                validate -Dschema=$(WFESP_SCHEMA)
              fi
            displayName: "wfeps db validate"
          - script: |
              if [ ! -f src/psql/nodo/liquibase/$(liquibase_folder)/partition/db.changelog-master-${{ parameters.dbVersion }}.xml ]; then
                echo "Version not defined on partition!"
              else
                liquibase \
                --url="$(JDBC_URL)" \
                --username="$(PARTITION_USERNAME)" \
                --password="$(db-partition-password)" \
                --classpath=src/psql/nodo/liquibase/$(liquibase_folder)/partition \
                --changeLogFile=db.changelog-master-${{ parameters.dbVersion }}.xml \
                --liquibaseSchemaName="$(PARTITION_SCHEMA)" \
                --defaultSchemaName="$(PARTITION_SCHEMA)" \
                --contexts="${{ parameters.lbContexts }}" \
                --log-level=${{ parameters.lbLogLevel }} \
                validate -Dschema=$(PARTITION_SCHEMA)
              fi
            displayName: "partition db validate"
          - script: |
              if [ ! -f src/psql/nodo/liquibase/$(liquibase_folder)/cron/db.changelog-master-${{ parameters.dbVersion }}.xml ]; then
                echo "Version not defined on cron!"
              else
                liquibase \
                --url="$(POSTGRES_JDBC_URL)" \
                --username="$(CRON_USERNAME)" \
                --password="$(db-partition-password)" \
                --classpath=src/psql/nodo/liquibase/$(liquibase_folder)/cron \
                --changeLogFile=db.changelog-master-${{ parameters.dbVersion }}.xml \
                --liquibaseSchemaName="$(CRON_SCHEMA)" \
                --defaultSchemaName="$(CRON_SCHEMA)" \
                --contexts="${{ parameters.lbContexts }}" \
                --log-level=${{ parameters.lbLogLevel }} \
                validate -Dschema=$(CRON_SCHEMA)
              fi
            displayName: "cron postgres db validate"
          - script: |
              if [ ! -f src/psql/nodo/liquibase/$(liquibase_folder)/admin/db.changelog-master-${{ parameters.dbVersion }}.xml ]; then
                echo "Version not defined on admin!"
              else
                liquibase \
                --url="$(JDBC_URL)" \
                --username="$(ADMIN_USERNAME)" \
                --password="$(db-administrator-login-password)" \
                --classpath=src/psql/nodo/liquibase/$(liquibase_folder)/admin \
                --changeLogFile=db.changelog-master-${{ parameters.dbVersion }}.xml \
                --liquibaseSchemaName="$(ADMIN_SCHEMA)" \
                --defaultSchemaName="$(ADMIN_SCHEMA)" \
                --contexts="${{ parameters.lbContexts }}" \
                --log-level=${{ parameters.lbLogLevel }} \
                validate -Dschema=$(ADMIN_SCHEMA) -Dnodo-db-host=$(NODO_DB_HOST) -Dnodo-db-port=$(NODO_DB_PORT) -Dpartition-password=$(db-partition-password)
              fi
            displayName: "admin nodo db validate"
          - script: |
              if [ ! -f src/psql/nodo/liquibase/$(liquibase_folder)/admin-postgres/db.changelog-master-${{ parameters.dbVersion }}.xml ]; then
                echo "Version not defined on admin!"
              else
                liquibase \
                --url="$(POSTGRES_JDBC_URL)" \
                --username="$(ADMIN_USERNAME)" \
                --password="$(db-administrator-login-password)" \
                --classpath=src/psql/nodo/liquibase/$(liquibase_folder)/admin-postgres \
                --changeLogFile=db.changelog-master-${{ parameters.dbVersion }}.xml \
                --liquibaseSchemaName="$(ADMIN_SCHEMA)" \
                --defaultSchemaName="$(ADMIN_SCHEMA)" \
                --contexts="${{ parameters.lbContexts }}" \
                --log-level=${{ parameters.lbLogLevel }} \
                validate -Dschema=$(ADMIN_SCHEMA)
              fi
            displayName: "admin postgres db validate"
      - job: approval
        dependsOn: liquibase_status_job
        condition: eq('${{ parameters.k8sEnv }}', 'prd')
        pool: server
        displayName: "Approval"
        timeoutInMinutes: 16
        steps:
          - task: ManualValidation@0
            timeoutInMinutes: 15
            inputs:
              notifyUsers: |
                $(APPROVE_NOTIFY_GROUP)
                $(APPROVE_NOTIFY_ADMIN)
              instructions: "Please check liquibase status and validation for each database and resume if correct"
              onTimeout: 'reject'
      - job: initialization
        pool: $(poolImage)
        dependsOn: [liquibase_status_job,approval]
        condition: and(not(failed('liquibase_status_job')), not(failed('approval')))
        displayName: "Update nodo DB ${{ parameters.k8sEnv }}"
        steps:
          - checkout: self
            clean: true
            persistCredentials: true
          - script: |
              cd $(Pipeline.Workspace)
              mkdir liquibase-app
              wget -c https://github.com/liquibase/liquibase/releases/download/v4.17.1/liquibase-4.17.1.tar.gz
              tar -xzf liquibase-4.17.1.tar.gz -C liquibase-app
              rm -rf liquibase-4.17.1.tar.gz
              ls -la liquibase-app
              echo "##vso[task.prependpath]$(Pipeline.Workspace)/liquibase-app"
            displayName: "Install Liquibase"
          - script: |
              cd $(Pipeline.Workspace)
              mkdir java
              wget -c https://download.java.net/java/GA/jdk11/9/GPL/openjdk-11.0.2_linux-x64_bin.tar.gz
              tar -xzf openjdk-11.0.2_linux-x64_bin.tar.gz -C java
              rm -rf openjdk-11.0.2_linux-x64_bin.tar.gz
              ls -la java
              echo "##vso[task.prependpath]$(Pipeline.Workspace)/java/jdk-11.0.2/bin"
              echo "##vso[task.setvariable variable=JAVA_HOME;]$(Pipeline.Workspace)/java/jdk-11.0.2"
            displayName: "Install Java"
          - task: AzureKeyVault@2
            displayName: "Get $(KEY_VAULT_NAME) secrets"
            inputs:
              azureSubscription: $(AZURE_SERVICE_CONNECTION)
              keyVaultName: $(KEY_VAULT_NAME)
              secretsFilter: 'db-cfg-password,db-online-password,db-offline-password,db-re-password,db-wfesp-password,db-partition-password'
          - script: |
              if [ ! -f src/psql/nodo/liquibase/$(liquibase_folder)/cfg/db.changelog-master-${{ parameters.dbVersion }}.xml ]; then
                echo "Version not defined on cfg!"
              else
                liquibase \
                --url="$(JDBC_URL)" \
                --username="$(CFG_USERNAME)" \
                --password="$(db-cfg-password)" \
                --classpath=src/psql/nodo/liquibase/$(liquibase_folder)/cfg \
                --changeLogFile=db.changelog-master-${{ parameters.dbVersion }}.xml \
                --liquibaseSchemaName="$(CFG_SCHEMA)" \
                --defaultSchemaName="$(CFG_SCHEMA)" \
                --contexts="${{ parameters.lbContexts }}" \
                --log-level=${{ parameters.lbLogLevel }} \
                update -Dschema=$(CFG_SCHEMA)
              fi
            displayName: "Run Liquibase cfg"
          - script: |
              if [ ! -f src/psql/nodo/liquibase/$(liquibase_folder)/cfg/db.changelog-master-${{ parameters.dbVersion }}.xml ]; then
                echo "Version not defined on cfg!"
              else
                liquibase \
