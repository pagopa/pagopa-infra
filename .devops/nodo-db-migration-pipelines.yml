    POSTGRES_JDBC_URL: jdbc:postgresql://pagopa-d-weu-nodo-storico-flexible-postgresql.postgres.database.azure.com:6432/postgres?sslmode=require&prepareThreshold=0
    NODO_DB_HOST: pagopa-d-weu-nodo-flexible-postgresql.postgres.database.azure.com
    NODO_DB_PORT: 6432
    KEY_VAULT_NAME: pagopa-d-nodo-kv
    poolImage: 'pagopa-dev-linux-infra'
