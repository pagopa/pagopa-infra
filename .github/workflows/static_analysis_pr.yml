name: ðŸ›ƒ Static Analysis PR

on:
  push:
    branches-ignore:
      - main

jobs:
  static_analysis:
    runs-on: ubuntu-latest

    steps:
      - run: |
          rm -rf *

      - name: ðŸ”¨ Get Modified Paths
        id: get-paths
        uses: pagopa/eng-github-actions-iac-template/global/get-modifed-folders@84db073e6ae48f141ffce4c52d16a67ef5c4662d #v1.22.2
        with:
          ignore_patterns: ".github,.devops,.vscode,.terraform-version"
          start_folder: "src"
          default_end_folder_depth: 2
          include_patterns: "src,domains"
          stopper_folders: "env,tests,api,api_product,helm"

      - name: ðŸ‘€ See folders downloaded
        if: env.dir_changes_detected == 'true'
        id: see
        shell: bash
        run: |
          tree -R -d -a .

      - name: Static Analysis
        if: env.dir_changes_detected == 'true'
        uses: pagopa/eng-github-actions-iac-template/azure/terraform-static-analysis@v1.14.1
        with:
          precommit_version: 'v1.96.2@sha256:01f870b7689b5a09c1a370914fcddcac42c4b6478c9d369e1d2590dd0a66ffd0'
